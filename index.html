<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait for it...</title>
    <style>
        body {
            background-color: #ffe4e1; /* Cute Misty Rose */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        h1 { color: #ff69b4; font-size: 2rem; }
        p { color: #555; }
        .btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.1); }
        .hidden { display: none; }
        #final-msg h1 { color: #ff0000; font-size: 3rem; text-transform: uppercase; }
        #final-msg h2 { color: #333; font-size: 1.5rem; }
        .emoji { font-size: 3rem; }
    </style>
</head>
<body>

    <div id="step1" class="container">
        <div class="emoji">üå∏‚ú®</div>
        <h1>Wait... what day is it today?</h1>
        <p>I think I forgot something super important...</p>
        <button class="btn" onclick="showStep2()">Click to help me remember</button>
    </div>

    <div id="step2" class="container hidden">
        <div id="final-msg">
            <div class="emoji">üéÇüéâ</div>
            <h1>HAPPY BIRTHDAY!!</h1>
            <hr>
            <h2>NOW BITCH, COME TO SAC RIGHT NOW.</h2>
            <p>Don't make us wait. We're already here.</p>
            <div class="emoji">üèÉ‚Äç‚ôÇÔ∏èüí®</div>
        </div>
    </div>

    <script>
        function showStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.body.style.backgroundColor = "#ff0055"; // Changes to aggressive pink/red
        }
    </script>
</body>
</html>
